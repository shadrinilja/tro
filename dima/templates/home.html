<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/dima/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

  <title>Бот реестра</title>
  <body>
      <div class="true_container">
        <div class="mainchildcont">
          <form action="{% url 'update_click' %}" method="POST" enctype="multipart/form-data">
            <div id="progress-bar-message" class="toggled_block">Проверяю все ссылки...</div>
            <div id='progress-bar'></div>
            <script src="{% static 'celery_progress/celery_progress.js' %}"></script>
            <div id="celery-result"></div>
            {% csrf_token %}
            <button type="submit" class="btn btn-lg btn-block">Обновить</button>
        </form>
        </div>
        <div class="trolol">
          <div class="lt_child">
            <button type="submit" class="btn btn-lg btn-block">
              <a class = 'color_text' href="{% url 'export_excel' %}">Excel файл со всеми ссылками </a>
            </button>
          </div>
          <div class="lt_child left">
            <button id="Show" value="Click to show" onclick=" document.getElementById('Show').style.display='none'; document.getElementById('Hide').style.display='block'; document.getElementById('SectionName').style.display='block'">Показать</button>

            <form action="{% url 'tableView' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <button id="Hide" value="Click to hide" onclick=" document.getElementById('Show').style.display='block'; document.getElementById('Hide').style.display='none'; document.getElementById('SectionName').style.display='none'">Скрыть</button>
            </form>
          </div>
        </div>
        <div class="childcont">
          <form action="{% url 'pars_PDF' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <button type="submit" class="btn btn-lg btn-block">Создать отчет</button>
          </form>
        </div>
        <div class="childcont" id='SectionName' style="display:none">
          <table>
            <tbody>
                <tr>
                    <td>
                      <ul  class="list_data">
                        {% for book in filtr %}
                        <li class="elem_list">{{ book.trun.name }}</li>
                        <li class="elem_list">{{ book.trun.inn }}</li>
                        <li class="elem_list"><a href="{{ book.url_doc }}">{{ book.url_doc }}</a></li>
                        <p class = 'border_b'></p>
                        {% endfor %}
                      </ul>
                    </td> 
                </tr> 
            </tbody>
          </table> 
        <script>
          function ShowAndHide() {

            var x = document.getElementById('SectionName');
            if (x.style.display == 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
          }
        </script>  
        </div>    
      </div>

      {% if task_id %}
      <script>
        
        function processProgress(progressBarElement, progressBarMessageElement, progress) {
            progressBarElement.style.width = progress.percent;
            var description = progress.description || "Starting download";
            progressBarMessageElement.innerHTML = description;
          }
        
        function processResult(resultElement, result) {
          if (result.includes("successful")) {
            $( resultElement ).append(
              $('<br>')
            );
            $( resultElement ).append(
              $('<p class="text-center">').text(result)
            );
          }
        }



        // Progress Bar (JQuery)
        $(function () {
          var progressUrl = "{% url 'celery_progress:task_status' task_id %}";
          CeleryProgressBar.initProgressBar(progressUrl, {
            onProgress: processProgress,
            onResult: processResult,
          })
        });
        
        $(".mainchildcont").click(function() {
          $('.toggled_block').toggle();
        });
        $(document).on('click', function(e) {
          if (!$(e.target).closest(".true_container").length) {
            $('.toggled_block').hide();
          }
          e.stopPropagation();
        });

        

      </script>
      {% endif %}        
  </body>
</html>
